<html>
<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel='stylesheet' href='/stylesheets/login.css' />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    .colorwhite{
      background-color: white;
    }
    body{
      background-color: grey;
    }
  </style>
</head>
<body>
  <button id="button" style="margin-left: 20px; margin-top: 20px;">
    Dark Mode
</button>
<div style="position: absolute; right: 80px; bottom: 600px; font-size: 100pt;">
  <pre>
          <span style="color: rgb(223, 156, 33);"> LoFi</span>
  </pre>
</div>
  <main class="text-center">
    <form class="form-signin" method="post" action="signup">
      <div id="message">
        <!-- This element's contents will be replaced with your component. -->
      </div>
      <h1 class="h3 mb-3 font-weight-normal">Create a new account</h1>
      <input type="text" name="fullname" placeholder="Full Name" required autofocus><br>
      <input type="text" name="username" placeholder="User name or email address" required><br>
      <input type="password" name="password" id="password" placeholder="Password" required><br>

      <div class="checkbox mb-3">
        <label><input type="checkbox" onclick="showPassword()"> Show password</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

      <div style="margin-top:15px ;border-top: 1px #888; padding-top:15px" >
        Already have an account? <a href="StartPage.html" >Return to Home Page</a>
      </div>

    </form>
    </main>

  <!-- Load our React component. -->
  <script src="/javascripts/signup.js" type="text/babel"></script>
  <script src="/javascripts/showPassword.js"></script>
  <script src ='/javascripts/ChangeMode.js'></script>
</body>
</html>
